<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiwon AI Tutor ‚Äì Creative Tech</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon: #00f5ff;
            --neon2: #7b2fff;
            --gold: #ffd700;
            --green: #00ff88;
            --bg: #030714;
            --panel: rgba(0, 10, 30, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg);
            height: 100vh;
            color: #c8d6e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 5;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid rgba(0, 245, 255, 0.12);
            background: linear-gradient(180deg, rgba(0, 245, 255, 0.06) 0%, transparent 100%);
            flex-shrink: 0;
        }

        .avatar-ring {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 8px;
        }

        .avatar-ring svg.scanner {
            position: absolute;
            inset: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .avatar-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(0, 245, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.35);
        }

        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--neon) 0%, var(--gold) 50%, var(--neon2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle {
            color: rgba(0, 245, 255, 0.6);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.65em;
            letter-spacing: 2px;
        }

        .voice-panel {
            position: relative;
            z-index: 10;
            padding: 15px;
            background: var(--panel);
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .voice-inner {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .status-line {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75em;
            color: var(--neon);
            letter-spacing: 1px;
            height: 14px;
        }

        .viz-wrapper {
            position: relative;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viz-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 30, 0.7);
            border: 1px solid rgba(0, 245, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .viz-bars-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0 15px;
            z-index: 2;
        }

        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: var(--neon);
            border-style: solid;
            z-index: 5;
        }

        .corner.tl {
            top: 4px;
            left: 4px;
            border-width: 1px 0 0 1px;
        }

        .corner.tr {
            top: 4px;
            right: 4px;
            border-width: 1px 1px 0 0;
        }

        .corner.bl {
            bottom: 4px;
            left: 4px;
            border-width: 0 0 1px 1px;
        }

        .corner.br {
            bottom: 4px;
            right: 4px;
            border-width: 0 1px 1px 0;
        }

        .viz-center-line {
            position: absolute;
            top: 50%;
            left: 15px;
            right: 15px;
            height: 1px;
            background: rgba(0, 245, 255, 0.1);
            z-index: 1;
        }

        .viz-bar {
            flex: 1;
            max-width: 6px;
            background: var(--neon);
            box-shadow: 0 0 5px var(--neon);
            height: 4px;
            border-radius: 2px;
            opacity: 0.5;
            transition: height 0.05s ease;
        }

        .viz-frame.speaking .viz-bar {
            background: var(--gold);
            box-shadow: 0 0 5px var(--gold);
        }

        .mic-row {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .mic-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.15) 0%, rgba(0, 0, 0, 0.7) 70%);
            border: 2px solid rgba(0, 245, 255, 0.3);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .mic-btn.recording {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .text-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .text-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(0, 10, 30, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 245, 255, 0.2);
            border: 1px solid rgba(0, 245, 255, 0.3);
            color: var(--neon);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .msg-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .msg-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .msg-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9em;
            line-height: 1.5;
            max-width: 85%;
            backdrop-filter: blur(5px);
        }

        .message.obiwon .msg-bubble {
            background: rgba(0, 15, 40, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.15);
            color: #d1d9e6;
        }

        .message.obiwon .msg-bubble img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .message.user .msg-bubble {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(123, 47, 255, 0.2));
            border: 1px solid rgba(0, 245, 255, 0.25);
            color: white;
        }

        .typing {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7em;
            color: var(--neon);
        }

        .typing.show {
            display: flex;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: var(--neon);
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .topics {
            padding: 10px;
            background: rgba(0, 5, 15, 0.9);
            border-top: 1px solid rgba(0, 245, 255, 0.1);
            overflow-x: auto;
            flex-shrink: 0;
        }

        .topics-row {
            display: flex;
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .chip {
            padding: 6px 12px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 15px;
            font-size: 0.7em;
            color: var(--neon);
            background: rgba(0, 245, 255, 0.05);
            cursor: pointer;
            white-space: nowrap;
        }

        @keyframes idlePulse {

            0%,
            100% {
                height: 4px;
                opacity: 0.3;
            }

            50% {
                height: 12px;
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="avatar-ring">
            <svg class="scanner" viewBox="0 0 130 130">
                <circle cx="65" cy="65" r="60" stroke="rgba(0,245,255,0.1)" stroke-width="1" fill="none" />
                <path d="M65 5 A60 60 0 0 1 125 65" stroke="var(--neon)" stroke-width="2" stroke-linecap="round"

                <img src="Obiwon-portrait-wise.jpeg" alt="Obiwon" onerror="this.parentElement.innerHTML='üßô';">

        </div>
    </div>

    <script src="app-v2.js?v=6"></script>
</body>

</html>
